name: cofrade360
description: Cofrade 360 - Holy Week planning and navigation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Utils
  dartz: ^0.10.1
  equatable: ^2.0.5
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^4.0.0+1
  retrofit_generator: ^10.2.1
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
